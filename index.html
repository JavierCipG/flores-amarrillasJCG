<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Flores Amarillas - Feliz 21 de septiembre</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to top, #b0e57c 30%, #87ceeb 100%);
  }
  canvas {
    display: block;
  }
  .firma {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 16px;
    color: #333;
    font-weight: bold;
    z-index: 10;
  }
  h1 {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    font-size: 2.5rem;
    color: #FFD700;
    text-shadow: 2px 2px 5px #444;
    animation: brillar 2s infinite alternate;
    z-index: 10;
  }
  @keyframes brillar {
    from { text-shadow: 0 0 10px #FFD700; }
    to { text-shadow: 0 0 25px #FFA500; }
  }
</style>
</head>
<body>
<h1>ðŸŒ¼ Feliz 21 de septiembre ðŸŒ¼</h1>
<div class="firma">@javi</div>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// Generar flores
class Flower {
  constructor(x, y, scale, type) {
    this.x = x;
    this.y = y;
    this.scale = scale;
    this.type = type;
    this.phase = Math.random() * Math.PI * 2;
  }
  draw(ctx, t) {
    const sway = Math.sin(t * 0.002 + this.phase) * 10 * this.scale;
    ctx.save();
    ctx.translate(this.x + sway, this.y);
    ctx.scale(this.scale, this.scale);

    // tallo
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0,-80);
    ctx.strokeStyle = "#2e6b2d";
    ctx.lineWidth = 4;
    ctx.stroke();

    // cabeza de la flor
    ctx.translate(0,-80);
    let numPetals = this.type==='tulip' ? 3 : 8;
    for(let i=0; i<numPetals; i++) {
      const angle = i/numPetals * Math.PI*2;
      ctx.save();
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.bezierCurveTo(10, -10, 15, -35, 0, -40);
      ctx.bezierCurveTo(-15, -35, -10, -10, 0,0);
      ctx.fillStyle = "#FFD700";
      ctx.fill();
      ctx.restore();
    }

    // centro de la flor
    ctx.beginPath();
    ctx.arc(0,0,10,0,Math.PI*2);
    ctx.fillStyle = "#c8961e";
    ctx.fill();
    ctx.restore();
  }
}

// Mariposas
class Butterfly {
  constructor(x,y) { this.x=x; this.y=y; this.phase=Math.random()*Math.PI*2; }
  draw(ctx,t) {
    const dx = 100*Math.sin((t*0.002)+this.phase);
    const dy = 50*Math.cos((t*0.002)+this.phase);
    ctx.save();
    ctx.translate(this.x+dx,this.y+dy);
    ctx.rotate(Math.sin(t*0.002+this.phase)*0.5);
    ctx.fillStyle = "#FFD700";
    ctx.beginPath();
    ctx.ellipse(0,0,10,5,0,0,2*Math.PI);
    ctx.fill();
    ctx.restore();
  }
}

// Abejas
class Bee {
  constructor(x,y) { this.x=x; this.y=y; this.phase=Math.random()*Math.PI*2; }
  draw(ctx,t) {
    const dx = 50*Math.sin((t*0.003)+this.phase);
    const dy = 30*Math.cos((t*0.003)+this.phase);
    ctx.save();
    ctx.translate(this.x+dx,this.y+dy);
    ctx.fillStyle = "gold";
    ctx.strokeStyle = "black";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.arc(0,0,7,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    ctx.restore();
  }
}

// Crear arrays de elementos
let flowers=[], butterflies=[], bees=[];
function populate() {
  flowers=[];
  for(let i=0;i<20;i++){
    let x=Math.random()*canvas.width;
    let y=canvas.height*0.5 + Math.random()*canvas.height*0.4;
    let scale=0.5 + Math.random()*0.7;
    let type=Math.random()<0.5?'tulip':'daisy';
    flowers.push(new Flower(x,y,scale,type));
  }
  butterflies=[];
  for(let i=0;i<5;i++){
    butterflies.push(new Butterfly(Math.random()*canvas.width, Math.random()*canvas.height*0.5));
  }
  bees=[];
  for(let i=0;i<5;i++){
    bees.push(new Bee(Math.random()*canvas.width, Math.random()*canvas.height*0.5+canvas.height*0.3));
  }
}
populate();

// AnimaciÃ³n
function loop(t){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // CÃ©sped
  ctx.fillStyle="#2e8b57";
  ctx.fillRect(0,canvas.height*0.8,canvas.width,canvas.height*0.2);

  // Dibujar flores
  for(let f of flowers) f.draw(ctx,t);
  for(let b of butterflies) b.draw(ctx,t);
  for(let bee of bees) bee.draw(ctx,t);

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
